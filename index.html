<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TOP | Admin Dashboard</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Sidebar Column -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="icons/dashboard.svg" class="nav-icon" alt="" />
                <h1>Dashboard</h1>
            </div>

            <nav class="sidebar-nav">
                <ol role="list">
                    <li>
                        <a href="#">
                            <img src="icons/home.svg" class="nav-icon" alt="" />
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img
                                src="icons/profile.svg"
                                class="nav-icon"
                                alt=""
                            />
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img
                                src="icons/messages.svg"
                                class="nav-icon"
                                alt=""
                            />
                            Messages</a
                        >
                    </li>
                    <li>
                        <a href="#">
                            <img
                                src="icons/history.svg"
                                class="nav-icon"
                                alt=""
                            />
                            History</a
                        >
                    </li>
                    <li>
                        <a href="#">
                            <img
                                src="icons/tasks.svg"
                                class="nav-icon"
                                alt=""
                            />
                            Tasks</a
                        >
                    </li>
                    <li>
                        <a href="#">
                            <img
                                src="icons/communities.svg"
                                class="nav-icon"
                                alt=""
                            />
                            Communities</a
                        >
                    </li>
                </ol>
                <ol role="list">
                    <li>
                        <a href="#">
                            <img
                                src="icons/settings.svg"
                                class="nav-icon"
                                alt=""
                            />
                            Settings</a
                        >
                    </li>
                    <li>
                        <a href="#">
                            <img
                                src="icons/support.svg"
                                class="nav-icon"
                                alt=""
                            />
                            Support</a
                        >
                    </li>
                    <li>
                        <a href="#">
                            <img
                                src="icons/privacy.svg"
                                class="nav-icon"
                                alt=""
                            />
                            Privacy</a
                        >
                    </li>
                </ol>
            </nav>
        </aside>

        <!-- Main Content Column -->
        <main>
            <!-- Top Nav -->
            <header class="top-nav">
                <!-- Search -->
                <div class="search">
                    <img src="/icons//search.svg" class="search-icon" alt="" />
                    <input
                        type="search"
                        class="search-input"
                        placeholder="Search"
                    />
                </div>

                <!-- User -->
                <div class="user">
                    <button class="notifications-btn">
                        <img
                            src="icons/notifications.svg"
                            class="notifications-icon"
                            alt="notifications"
                        />
                    </button>
                    <div class="user-profile">
                        <img
                            src="icons/avatar.svg"
                            class="user-icon"
                            alt="user avatar"
                        />
                        <span class="user-name">Morgan Oakley</span>
                    </div>
                </div>
            </header>

            <!-- Top Welcome -->
            <section class="welcome-section">
                <div class="welcome">
                    <img src="icons/avatar.svg" class="welcome-icon" alt="" />
                    <div class="welcome-text">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>

                <div class="welcome-ctas">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </section>
        </main>
    </body>
</html>
